# nginx.conf
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        # Cloud Runが設定するPORT環境変数の値を使用
        listen       8080; # Cloud Runのデフォルトは8080
        server_name  localhost;

        # アクセスログ、エラーログの出力先を標準出力/標準エラー出力に設定
        # Cloud Runのログとして収集されるようにするため
        access_log  /dev/stdout;
        error_log   /dev/stderr;

        location / {
            # 静的ファイルが存在するディレクトリ
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html; # SPAの場合に必要
        }
    }
}
